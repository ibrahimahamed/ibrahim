<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Here</title>

	<!-- linking css main style -->
	<link rel="stylesheet" href="css/style.css">
	<!-- linking css font-awesome.min -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body bgcolor="#2688EF">

	<!-- login section start-->

	<section class="registration-container">
		<div class="registration-box">
			<img src="img/user.png" alt="image" class="avater">
			<h1>registration</h1>

			<form action="" class="registration-form">
				<div class="form-registration">
					<label for="">first Name</label>
					<input type="text" placeholder="First Name" class="form-control-registration">
				</div>
				<div class="form-registration">
					<label for="">last Name</label>
					<input type="text" placeholder="Last Name" class="form-control-registration">
				</div>
				<div class="form-registration">
					<label for="">email address</label>
					<input type="text" placeholder="Email Address" class="form-control-registration">
				</div>
				<div class="form-registration">
					<label for="">address</label>
					<input type="text" placeholder="Address" class="form-control-registration">
				</div>
				<div class="form-registration">
					<label for="">date of birth</label>
					<input type="text" placeholder="dd/mm/yy" class="form-control-registration">
				</div>
				<div class="form-registration">
					<label for="">phone number</label>
					<input type="number" placeholder="Phone Number" class="form-control-registration">
				</div>
				<div class="form-registration">
					<label for="">Password</label>
					<input type="password" placeholder="Password" class="form-control-registration">
				</div>
				<div class="form-registration">
					<label for=""> confirm Password</label>
					<input type="password" placeholder="Confirm Password" class="form-control-registration">
				</div>
				<input type="checkbox" class="checkbox"><p class="agreement">I agree all statements in <a href="#">Terms of service</a></p>
				<div class="form-registration">
					<a href="#" class="btn-registration">singup</a>
				</div>
			</form>
		</div>
	</section>

	
</body>
</html>
